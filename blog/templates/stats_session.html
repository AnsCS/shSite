{% extends 'base.html' %}

{% block content %}
<h1>Page Visits</h1>

<table>
  <thead>
    <tr>
      <th>Session</th>
      <th>Device Type</th>
      <th>Time Spent</th>
      <th>URL</th>
    </tr>
  </thead>
  <tbody>
    {% for visit in page_visits %}
    <tr>
      <td>{{ visit.session }}</td>
      <td>{{ visit.device_type }}</td>
      <td>{{ visit.time_spent }}</td>
      <td>{{ visit.url }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>



{% endblock %}
