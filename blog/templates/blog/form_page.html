{% extends "base.html" %}

{% load static wagtailcore_tags crispy_forms_tags %}
{% block content %}


<div class="p-3 mb-2">

    <h1>{{ page.title }}</h1>
    {{ page.intro|richtext }}
<!--contact us-->
<section class="section pt-50">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title mb-3">
                    <h2>{{ page.contact_title }}</h2>
                </div>
            </div>
        </div>
        <form action="{%pageurl page%}" class="widget-form contact_form " method="POST">
            {%csrf_token%}
            <p>{{ page.contact_description }}</p>
            <div class="form-group">
                {{ form|crispy }}
            </div>
            <button type="submit" name="submit" class="btn btn-primary mb-4">Send Message</button>

        </form>
    </div>
</section>
</div>

{% endblock %}
