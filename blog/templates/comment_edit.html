{% extends "base.html" %}

{% block content %}
    <div class="container">
        <br>
        <br>
        <br>
        <h1>Edit comment</h1>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" name="name" class="form-control" value="{{ comment.name }}">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" value="{{ comment.email }}">
            </div>
            <div class="mb-3">
                <label for="body" class="form-label">Comment:</label>
                <textarea id="body" name="body" class="form-control"  rows="10" >{{ comment.body }}</textarea>
            </div>
            <input type="submit" value="Submit" class="btn btn-primary">
        </form>
        <br>
        <br>
        <br>
        <br>
        <br>
    </div>


{% endblock %}
